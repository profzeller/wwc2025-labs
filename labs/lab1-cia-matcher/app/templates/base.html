<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121826;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --border:#263042;
      --accent:#8ab4f8;
      --danger:#f87171;
      --success:#4ade80;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    header{
      padding:18px 22px;
      border-bottom:1px solid var(--border);
      background:rgba(11,15,20,0.9);
    }
    header h1{
      margin:0 0 6px 0;
      font-size:20px;
    }
    header p{
      margin:0;
      color:var(--muted);
      line-height:1.4;
      max-width:980px;
    }
    main{
      padding:22px;
      max-width:1100px;
      margin:0 auto;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
    }
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
    }
    .card h2{
      margin:0 0 10px 0;
      font-size:16px;
    }
    .prompt{
      margin:0 0 12px 0;
      color:var(--text);
      line-height:1.45;
    }
    .choices{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    label.choice{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      cursor:pointer;
      user-select:none;
      background:rgba(154,164,178,0.08);
    }
    label.choice:hover{
      border-color:var(--accent);
    }
    input[type="radio"]{
      transform:scale(1.1);
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      align-items:center;
      margin:16px 0 18px 0;
    }
    button, .btn{
      background:var(--panel);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 16px;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      display:inline-block;
      line-height:1;
    }
    button:hover, .btn:hover{
      border-color:var(--accent);
    }
    .btn-primary{
      border-color:var(--accent);
      color:var(--accent);
    }
    .score{
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:14px;
    }
    .badge{
      font-weight:700;
      padding:4px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(154,164,178,0.08);
    }
    .badge.success{
      border-color:var(--success);
      color:var(--success);
    }
    .badge.danger{
      border-color:var(--danger);
      color:var(--danger);
    }
    .feedback{
      margin-top:12px;
      padding-top:12px;
      border-top:1px solid var(--border);
      color:var(--muted);
      line-height:1.45;
      font-size:13px;
    }
    code{
      background:rgba(154,164,178,0.12);
      padding:2px 6px;
      border-radius:6px;
    }
    footer{
      margin-top:26px;
      padding-top:14px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

<header>
  <h1>{{ title }}</h1>
  {% block header %}
  <p>
    Match each scenario to the <strong>primary</strong> CIA component impacted.
    This lab is designed to reinforce reasoning, not memorization.
  </p>
  {% endblock %}
</header>

<main>
  {% block content %}{% endblock %}

</main>

</body>
</html>
