services:
  hub:
    build:
      context: .
      dockerfile: hub/Dockerfile
    image: wwc2025/hub:latest
    container_name: wwc2025-hub
    ports:
      - "8080:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # Build-only service (do not `up` this service).
  # Build it with: docker compose build lab1
  lab1:
    build:
      context: ./labs/lab1-cia-matcher
    image: wwc2025/lab1:latest
    profiles: ["labs"]
    restart: "no"

  # Build-only service (do not `up` this service).
  # Build it with: docker compose build lab2
  lab2:
    build:
      context: ./labs/lab2-account-security-clinic
    image: wwc2025/lab2:latest
    profiles: ["labs"]
    restart: "no"
